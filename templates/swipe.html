<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerator Swipe UI</title>
    <style>
        /* Style for the swipe container and cards */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 500px;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .card img {
            width: 100%;
            height: 60%;
            border-radius: 10px 10px 0 0;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .liked {
            border: 5px solid green;
        }

        .disliked {
            border: 5px solid red;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .like-button, .dislike-button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        .like-button {
            background-color: green;
        }

        .dislike-button {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="card-container">
        <!-- Cards will be dynamically added here -->
    </div>

    <div class="button-container">
        <button class="like-button" onclick="like()">Like</button>
        <button class="dislike-button" onclick="dislike()">Dislike</button>
    </div>

    <script>
        // Accelerator data embedded directly into the script
        const accelerators = [
            {id: 1, name: "Accelerator 1", description: "Description of Accelerator 1", image: "https://via.placeholder.com/300x200.png?text=Accelerator+1"},
            {id: 2, name: "Accelerator 2", description: "Description of Accelerator 2", image: "https://via.placeholder.com/300x200.png?text=Accelerator+2"},
            {id: 3, name: "Accelerator 3", description: "Description of Accelerator 3", image: "https://via.placeholder.com/300x200.png?text=Accelerator+3"}
        ];

        const cardContainer = document.getElementById('card-container');
        let currentCardIndex = 0;

        // Function to create a card for each accelerator
        function createCard(accelerator) {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${accelerator.id}`;

            card.innerHTML = `
                <img src="${accelerator.image}" alt="${accelerator.name}">
                <div class="card-content">
                    <h2>${accelerator.name}</h2>
                    <p>${accelerator.description}</p>
                </div>
            `;

            cardContainer.appendChild(card);
        }

        // Create all cards
        accelerators.forEach(accelerator => createCard(accelerator));

        // Show the first card
        showCard(currentCardIndex);

        function showCard(index) {
            // Hide all cards
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.style.display = 'none');

            // Show the current card
            const cardToShow = document.getElementById(`card-${accelerators[index].id}`);
            cardToShow.style.display = 'block';
        }

        // Swipe logic for like and dislike actions
        function like() {
            if (currentCardIndex < accelerators.length) {
                const currentCard = document.getElementById(`card-${accelerators[currentCardIndex].id}`);
                currentCard.classList.add('liked');
                setTimeout(() => {
                    currentCard.style.display = 'none';
                    currentCardIndex++;
                    if (currentCardIndex < accelerators.length) {
                        showCard(currentCardIndex);
                    }
                }, 300);
            }
        }

        function dislike() {
            if (currentCardIndex < accelerators.length) {
                const currentCard = document.getElementById(`card-${accelerators[currentCardIndex].id}`);
                currentCard.classList.add('disliked');
                setTimeout(() => {
                    currentCard.style.display = 'none';
                    currentCardIndex++;
                    if (currentCardIndex < accelerators.length) {
                        showCard(currentCardIndex);
                    }
                }, 300);
            }
        }
    </script>
</body>
</html>
